# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

target-version = "py312"
line-length = 88

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
]
ignore = [
    "E501",   # line length (handled by formatter)
    "S101",   # assert (OK in tests)
]

[lint.per-file-ignores]
"tests/**/*.py" = ["S101", "ARG", "S106"]  # Allow asserts, unused args, and fake passwords in tests

[lint.isort]
known-first-party = ["enrichment"]

[format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
